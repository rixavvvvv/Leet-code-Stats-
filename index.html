<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- heading
        user data
        stats -->

        <h1>LeetMatrics</h1>

        <div class="user-container">
            <p>Enter your username</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your leetCode ID:" id="user-input">
                <button id="serch-btn">Serch</button>
            </div>


        </div>

        <div class="user-states">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item circle">
                    <div class="Medium-progress">
                        <span id="Medium-label"></span>
                        Medium
                    </div>

                </div>

                <div class="progress-item">
                    <div class="Hard-progress circle">
                        <span id="hard-label"></span>
                        hard
                    </div>

                </div>

            </div>

            <div class="stats-card">
                <!-- directly populate card here from the JS -->
            </div>

        </div>
    </div>
    <script src="leet.js"></script>
</body>

</html>
